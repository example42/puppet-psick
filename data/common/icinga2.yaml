---
# psick::icinga2
psick::icinga2::ido_backend: mysql
psick::icinga2::ido_settings:
  database: 'icinga2'
  user: 'icinga2'
  password: 'icinga2pw!'
  grant: 'SELECT, INSERT, UPDATE, DELETE, DROP, CREATE VIEW, CREATE, INDEX, EXECUTE, ALTER'
  create_db: true
  host: 'localhost'

psick::icinga2::influxdb_settings:
  database: 'icinga2'
  user: 'icinga2'
  password: 'icinga2pw!'
  grant: 'ALL'
  host: 'localhost'
  port: 8086
  influxdb_user: ~
  influxdb_password: ~

psick::icinga2::zone_default_params:
  target: '/etc/icinga2/zones.conf'

psick::icinga2::endpoint_default_params:
  target: '/etc/icinga2/zones.conf'

# icinga2::object::host
psick::icinga2::host_default_params:
  target: '/etc/icinga2/zones.d/hosts.conf'
  import:
    - generic-host
  vars:
    os: Linux
    client_endpoint: name
    disks:
      disk: {}
      disk:
        /:
          disk_partitions: '/'
    notification["mail"]:
      groups:
        - icingaadmins
psick::icinga2::host_hash:
  generic-host:
    target: '/etc/icinga2/zones.d/templates.conf'
    template: true
    max_check_attempts: 3
    check_interval: 1m
    retry_interval: 30s
    import: []
    check_command: hostalive


# icinga2::object::usergroup
psick::icinga2::usergroup_default_params:
  target: '/etc/icinga2/zones.d/users.conf'

# icinga2::object::user
psick::icinga2::user_default_params:
  target: '/etc/icinga2/zones.d/users.conf'
  import:
    - generic-user
psick::icinga2::user_hash:
  generic-user:
    target: '/etc/icinga2/zones.d/templates.conf'
    template: true
    import: []
  icingaadmin:
    display_name: 'Icinga 2 Admin'
    groups:
      - icingaadmins
    email: icinga@localhost

# icinga2::object::group
psick::icinga2::group_hash:
  icingaadmins:
    display_name: 'Icinga 2 Admin group'

# icinga2::object::service
psick::icinga2::service_default_params:
  target: '/etc/icinga2/zones.d/services.conf'
  import:
    - generic-service
psick::icinga2::service_hash:
  generic-service:
    template: true
    target: '/etc/icinga2/zones.d/templates.conf'
    max_check_attempts: 5
    check_interval: 1m
    retry_interval: 30s
    import: []
  ping4:
    apply: true
    check_command: hostalive4
    assign:
      - host.address
  ping6:
    apply: true
    check_command: hostalive6
    assign:
      - host.address6
  disks:
    apply: 'disk => config in host.vars.disks'
    check_command: "disk"
    command_endpoint: host.vars.client_endpoint
    assign:
      - host.vars.os == Linux
    vars:
      - + config
  ssh:
    apply: true
    check_command: ssh
    assign:
      - (host.address || host.address6) && host.vars.os == Linux
  vhosts:
    apply: 'http_vhost => config in host.vars.http_vhosts'
    check_command: http
    vars:
      - + config
  load:
    apply: true
    check_command: load
    command_endpoint: host.vars.client_endpoint
    assign:
      - host.vars.os == Linux
    vars:
      backup_downtime: "02:00-03:00"
  procs:
    apply: true
    check_command: procs
    command_endpoint: host.vars.client_endpoint
    assign:
      - host.vars.os == Linux
  swap:
    apply: true
    check_command: swap
    command_endpoint: host.vars.client_endpoint
    assign:
      - host.vars.os == Linux
  users:
    apply: true
    check_command: users
    command_endpoint: host.vars.client_endpoint
    assign:
      - host.vars.os == Linux
  ntp:
    apply: true
    check_command: ntp_time
    command_endpoint: host.vars.client_endpoint
    check_interval: 30m
    assign:
      - host.vars.os == Linux
    vars:
      ntp_address: pool.ntp.org
  dns:
    apply: true
    check_command: dns
    command_endpoint: host.vars.client_endpoint
    assign:
      - host.vars.os == Linux
  mailq:
    apply: true
    check_command: mailq
    command_endpoint: host.vars.client_endpoint
    assign:
      - host.vars.os == Linux
    vars:
      mailq_warning: 5
      mailq_critical: 25
  apt:
    apply: true
    check_command: apt
    command_endpoint: host.vars.client_endpoint
    assign:
      - host.vars.distro == Debian
      - host.vars.distro == Ubuntu

# icinga2::object::scheduleddowntime
psick::icinga2::scheduleddowntime_default_params:
  target: '/etc/icinga2/zones.d/downtimes.conf'

# icinga2::object::notification
psick::icinga2::notification_default_params:
  target: '/etc/icinga2/zones.d/commands.conf'
psick::icinga2::notification_hash_notused:
  mail-host-notification:
    template: true
    target: '/etc/icinga2/zones.d/templates.conf'
    command: mail-host-notification
    states: [ Up, Down ]
    types: [ Problem, Acknowledgement, Recovery, Custom, FlappingStart, FlappingEnd, DowntimeStart, DowntimeEnd, DowntimeRemoved ]
    vars:
      '+': true
      notification_logtosyslog: false
    period: "24x7"
  mail-service-notification:
    template: true
    target: '/etc/icinga2/zones.d/templates.conf'
    command: mail-service-notification
    states: [ Up, Warning, Critical, Unknown ]
    types: [ Problem, Acknowledgement, Recovery, Custom, FlappingStart, FlappingEnd, DowntimeStart, DowntimeEnd, DowntimeRemoved ]
    vars:
      '+': true
      notification_logtosyslog: false
    period: "24x7"
            
# icinga2::object::notificationcommand
psick::icinga2::notificationcommand_default_params:
  target: '/etc/icinga2/zones.d/commands.conf'
psick::icinga2::notificationcommand_hash:
  mail-host-notification:
    command:
      - 'ConfigDir + "/scripts/mail-host-notification.sh"'
    arguments:
      '+': true
      '-4': "$notification_address$"
      '-6': "$notification_address6$"
      '-b': "$notification_author$"
      '-c': "$notification_comment$"
      '-d':
        required: true
        value: "$notification_date$"
      '-f':
        value: "$notification_from$"
        description: 'Set from address. Requires GNU mailutils on Debian/Ubuntu or mailx on RHEL/SUSE'
      '-i': "$notification_icingaweb2url$"
      '-l':
        required: true
        value: "$notification_hostname$"
      '-n':
        required: true
        value: "$notification_hostdisplayname$"
      '-o':
        required: true
        value: "$notification_hostoutput$"
      '-r':
        required: true
        value: "$notification_usermail$"
      '-s':
        required: true
        value: "$notification_hoststate$"
      '-t':
        required: true
        value: "$notification_type$"
      '-v': "$notification_logtosyslog$"
    vars:
      '+': true
      notification_address: "$address$"
      notification_address6: "$address6$"
      notification_author: "$notification.author$"
      notification_comment: "$notification.comment$"
      notification_type: "$notification.type$"
      notification_date: "$icinga.long_date_time$"
      notification_hostname: "$host.name$"
      notification_hostdisplayname: "$host.display_name$"
      notification_hostoutput: "$host.output$"
      notification_hoststate: "$host.state$"
      notification_usermail: "$user.email$"

  mail-service-notification:
    command:
      - 'ConfigDir + "/scripts/mail-service-notification.sh"'
    arguments:
      '+': true
      '-4': "$notification_address$"
      '-6': "$notification_address6$"
      '-b': "$notification_author$"
      '-c': "$notification_comment$"
      '-d':
        required: true
        value: "$notification_date$"
      '-e':
        required: true
        value: "$notification_servicename$"
      '-f':
        value: "$notification_from$"
        description: 'Set from address. Requires GNU mailutils on Debian/Ubuntu or mailx on RHEL/SUSE'
      '-i': "$notification_icingaweb2url$"
      '-l':
        required: true
        value: "$notification_hostname$"
      '-n':
        required: true
        value: "$notification_hostdisplayname$"
      '-o':
        required: true
        value: "$notification_serviceoutput$"
      '-r':
        required: true
        value: "$notification_usermail$"
      '-s':
        required: true
        value: "$notification_servicestate$"
      '-t':
        required: true
        value: "$notification_type$"
      '-u':
        required: true
        value: "$notification_servicedisplayname$"
      '-v': "$notification_logtosyslog$"
    vars:
      '+': true
      notification_address: "$address$"
      notification_address6: "$address6$"
      notification_author: "$notification.author$"
      notification_comment: "$notification.comment$"
      notification_type: "$notification.type$"
      notification_date: "$icinga.long_date_time$"
      notification_hostname: "$host.name$"
      notification_hostdisplayname: "$host.display_name$"
      notification_servicename: "$service.name$"
      notification_serviceoutput: "$service.output$"
      notification_servicestate: "$service.state$"
      notification_useremail: "$user.email$"
      notification_servicedisplayname: "$service.display_name$"

psick::icinga2::usergroup_hash:
  icingaadmins:
    display_name: 'Icinga2 Admins'

