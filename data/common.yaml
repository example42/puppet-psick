---
psick::manage: true
psick::auto_prereq: true
psick::auto_conf: 'none'
psick::primary_ip_address: "%{facts.networking.ip}"
psick::mgmt_interface: "%{facts.networking.primary}"

psick::enable_firstrun: false

psick::tp:
  cli_enable: false
  test_enable: false
  puppi_enable: false
  debug: false
  data_module: tinydata
  config_file_notify: true
  config_file_require: true
  config_dir_notify: true
  config_dir_require: true

psick::settings: {}
psick::servers: {}

psick::firewall:
  manage: false
  enable: true
  classes: {}

psick::monitor:
  manage: true
  enable: true
  hostname: "%{facts.networking.fqdn}"
  ip: "%{facts.networking.ip}"
  interface: "%{facts.networking.primary}"
  classes: {}

# Deep merge lookups for the following keys:
lookup_options:
  psick::settings:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::profiles:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::servers:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::tp:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::firewall:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::monitor:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::gitlab::cli::config_hash:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::hosts::file::extra_hosts:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::network::routes:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::network::interfaces:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::windows::features::install:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::windows::features::defaults:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::windows::registry::keys:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::windows::registry::defaults:
    merge:
      strategy: deep
      knockout_prefix: "--"
# Regular expressions to enable deep merge on all params ending with _hash and _classes
  "^psick::(.*)::(.*)_hash$":
    merge:
      strategy: deep
      knockout_prefix: "--"
  "^psick::(.*)::(.*)::(.*)_hash$":
    merge:
      strategy: deep
      knockout_prefix: "--"
  "^psick::(.*)::(.*)_classes$":
    merge:
      strategy: deep
      merge_hash_arrays: true
      knockout_prefix: "--"
  "^psick::(.*)::(.*)::(.*)_classes$":
    merge:
      strategy: deep
      knockout_prefix: "--"
  "^psick::repo::(.*)_repos$":
    merge:
      strategy: deep
      knockout_prefix: "--"
  "^psick::(.*)::(.*)_list$":
    merge:
      strategy: deep
      knockout_prefix: "--"
