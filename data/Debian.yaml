psick::firewall::iptables::package_name: 'iptables-persistent'
psick::firewall::iptables::service_name: 'iptables-persistent'
psick::firewall::iptables::config_file_path: '/etc/iptables/rules.v4'
psick::firewall::iptables::config_file_path_v6: '/etc/iptables/rules.v6'
psick::php::module_prefix: php5-
psick::php::pear_module_prefix: php-
psick::php::pear::package: php-pear
psick::php::devel::package: php5-dev
psick::ruby::buildgems::packages:
  - 'make'
  - 'cmake'
  - 'gcc'
  - 'ruby-dev'
  - 'zlib1g-dev'
